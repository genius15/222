		工具介绍
	</h2>
	<p>
		本工具基于xposed hook框架实现，属于xposed的一个模块，工具需要root权限，目前支持4.0~5.0
	</p>
	<h2 id="-" style="font-weight:bold;font-size:1.4em;">
		使用方法
	</h2>
	<blockquote style="color:#777777;">
		<p>
			<em>下载并安装xposed框架，启动框架后在“框架”里点击“安装/更新”按钮 </em>重启安装后，下载并安装监控工具，监控工具是没有UI界面的<br />
<em>安装后进入xposed框架，在模块中勾选Crash reporter后，重启手机 </em>重启后在哆啦A梦选择被测app并设置联系人，即可实时监控crash和anr<br />
		</p>
	</blockquote>
